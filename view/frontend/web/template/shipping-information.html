<!-- ko if: (isVisible()) -->
<div class="shipping-information">
    <div class="ship-to">
        <div class="shipping-information-title">
            <span data-bind="i18n: 'Ship To:'"></span>
            <button class="action action-edit" data-bind="click: back">
                <span data-bind="i18n: 'edit'"></span>
            </button>
        </div>
        <div class="shipping-information-content">
            <!-- ko foreach: getRegion('ship-to') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
            <!--/ko-->
        </div>
    </div>
    <div class="ship-via">
        <div class="shipping-information-title">
            <span data-bind="i18n: 'Shipping Method:'"></span>
            <button class="action action-edit" data-bind="click: backToShippingMethod">
                <span data-bind="i18n: 'edit'"></span>
            </button>
        </div>
        <div class="shipping-information-content">
            <span class="value" data-bind="text: getShippingMethodTitle()"></span>

            <!-- ko if: (getServicePointInformation()) -->
            <div class="service-point-information" data-bind="visible: selectedMethod() == 'sendcloud_sendcloud'">
                <strong data-bind="text: getServicePointInformation().name"></strong><br>
                <span>
                    <!-- ko text: getServicePointInformation().street --><!-- /ko -->
                    <!-- ko text: getServicePointInformation().house_number --><!-- /ko -->
                </span><br>
                <span data-bind="text: getServicePointInformation().postal_code"></span>
                <span data-bind="text: getServicePointInformation().city"></span><br>
                <span data-bind="text: getServicePointInformation().postnumber"></span>
            </div>
            <!--/ko-->
        </div>
    </div>
</div>
<!--/ko-->
